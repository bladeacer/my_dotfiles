command_timeout = 99999
follow_symlinks = false
format = """
[](fg:#454b68)\
$os\
$username\
[](bg:#2e3244 fg:#454b68)\
$directory\
[](fg:#2e3244 bg:#1e2132)\
$git_branch\
$git_status\
[](fg:#1e2132 bg:#454b68)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#454b68 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#2e3244)\
[ ](fg:#2e3244)\
"""

[username]
show_always = true
style_user = "bg:#454b68"
style_root = "bg:#454b68"
format = '[ $user ]($style)'
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "
style = "bg:#454b68"
format = '[ $symbol ($version) ]($style)'

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "
style = "bg:#454b68"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#454b68"
format = '[ $symbol ($version) ]($style)'

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
style = "bg:#1e2132"
format = '[ $symbol $branch (:$remote_branch) ]($style)'

[git_status]
style = "bg:#1e2132"
format = '[$all_status$ahead_behind ]($style)'

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "
style = "bg:#454b68"
format = '[ $symbol ($version) ]($style)'

[guix_shell]
symbol = " "

[haskell]
